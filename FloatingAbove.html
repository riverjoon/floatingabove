}

/**
 * the JSONP file is loaded and makes the 'images' variable
 * this function shuffles those images by 'walking' the array
 * and swapping the current item 'index' with a random one
**/
function shuffleImages() {
	var numberOfImages = images.length;
	for (let index = 0; index < numberOfImages; index++) {
		var src = getRandomInt(numberOfImages);
		var inFlight = images[index];
		images[index] = images[src];
		images[src] = inFlight;
	}
}

	function randomImage() {
		var imageIndex = getRandomInt(images.length);
		return images[imageIndex];		
	}

	function showMeAnImage(sender) {
		// You can only see images once
		if( currentIndex >= images.length ) {
			// if you wanted to be fancy, you could restart from the begining
			return;
		}
		var image = images[currentIndex];
		currentIndex ++;

		console.log(image.name);
		var img = document.createElement("img");
		img.src = "" + image.name;
		img.style.position = "absolute";
		img.style.left = ""+getRandomInt(getScreenWidth())+"px";
		img.style.top = ""+getRandomInt(getScreenHeight())+"px";
		var opacity = getRandomInt(60)/60;
		img.style.opacity = 0.2 + opacity;

		img.style.height = "40%";
		img.style.width = "auto";

		img.title = image.tip;
		
		var src = document.getElementById("imageDiv");
		src.appendChild(img);
	}
